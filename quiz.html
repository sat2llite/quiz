<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- apple -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>퀴즈</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- js -->
    <script type="module" src="./js/quizList.js"></script>
    <script type="module" src="./js/quiz.js"></script>
    <!-- manifest -->
    <link rel="manifest" href="./manifest.json">
    <script>
      if("serviceWorker" in navigator) {
        // 브라우저에 서비스워커가 있을 때 (지원여부)
        navigator.serviceWorker.register("service-worker.js") // 비동기
        .then((success)=>{
          console.log("servieceWorker 설치에 성공했습니다", success);
        })
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <!-- header START -->
      <header id="header">
        <div class="header_wrap">
          <!-- header logo -->
          <!-- <h1 class="header_logo flex_center">
            <a href="#">logo</a>
          </h1> -->
        </div>
      </header>
      <!-- header END -->

      <div id="container" class="quiz">
        <div class="inner">
          <div class="quiz_page flex_center">
            <h1><img src="./img/quiz1.png" alt="예시이미지" class="quiz_img" /></h1>
            <h2 style="margin-bottom: 10px;"></h2>
            <div class="quiz_wrap">
              <h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</h3>
              <input
                id="answer"
                type="text"
                placeholder="정답은?"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='정답은?'"
              />
            </div>
            <a href="#" class="btn next_btn">다음 문제</a>
            <a href="result.html" class="btn result_btn">결과보기</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
