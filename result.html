<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퀴즈</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- js -->
    <script type="module" src="./js/quizList.js"></script>
    <script type="module" src="./js/result.js"></script>
  </head>
  <body>
    <div id="wrap">

      <header id="header">
        <div class="header_wrap">
          <!-- header logo -->
          <!-- <h1 class="header_logo flex_center">
            <a href="#">logo</a>
          </h1> -->
        </div>
      </header>
      <!-- header END -->

      <div id="container" class="result">
        <div class="inner">

            <h1><img src="./img/quiz.png" alt="예시이미지" /></h1>
            <div class="result_wrap">
              <h3>ㅇㅇㅇ님의 점수는 xx점 입니다.</h3>

              <table>

                    <td>2번</td>

                    <td>8번</td>

                <tbody>
                  <tr class="table_result">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <a href="index.html" class="btn replay_btn">다시하기</a>

        </div>
