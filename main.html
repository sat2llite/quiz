<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>퀴즈</title>

            <h3>당신의 이름은?</h3>
            <input

              onfocus="this.placeholder=''"

            />
